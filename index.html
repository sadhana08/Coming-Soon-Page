<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 <!---------------- Link to font families ---------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!------------------- Link to Font Awesome ---------------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!---------------- Link to Style sheet ---------------------->
  <link rel="stylesheet" href="style.css">
  
  <title>Ping coming soon</title>

</head>

<body>
  <div class="bodyContent">
    <img class="logo" src="images/logo.svg" alt="logo">

    <h1>We are launching <b class="h1-bold" style="color: hsl(209, 33%, 12%);">soon!</b></h1> 

    <p class="subHeader">Subscribe and get notified</p>
    <div class="inputSection">
      <input type="email" placeholder="Your email address">
      <button type="submit">Notify Me</button>
      <p class="errorMsg"></p>
    </div>
    
    <img class="illustration" src="images/illustration-dashboard.png" alt="illustration">

  </div>

  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
